body:
  - type: markdown
    attributes:
      value: |
        Please provide an epic that describes a large feature or initiative, grouping related user stories. Use the format: "As a [type of user], I want to [achieve a broad goal] so that [some reason]."
  - type: input
    id: epic-description
    attributes:
      label: Epic Description
      placeholder: "As a [type of user], I want to [achieve a broad goal] so that [some reason]."
    validations:
      required: true
  - type: textarea
    id: related-stories
    attributes:
      label: Related User Stories
      description: List the user stories or issues that are part of this epic (use issue numbers or links).
